<div>
    <div class="row">
        <div class="col-sm-12">
            <div>Hola {{userData.name}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
              </mat-form-field>
              
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Confirmation Column -->
                <ng-container matColumnDef="Confirmation">
                    <th mat-header-cell *matHeaderCellDef> Confirmation </th>
                    <td mat-cell *matCellDef="let element"> 
                        <span>
                            {{getConfrimation(element.confirmation)}}
                        </span>
                    </td>
                </ng-container>

                <!-- Icons Column -->
                <ng-container matColumnDef="icons">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="material-icons">
                            {{getIconConfrimation(element.confirmation)}} 
                        </span>
                    </td>
                </ng-container>

                <!-- Invitación Column -->
                <ng-container matColumnDef="invitation">
                    <th mat-header-cell *matHeaderCellDef>Link invitación</th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" class="btn btn-link" (click)="openInvitation(element.Id)">
                            <span class="material-icons">
                                email 
                            </span>
                        </button>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
        </div>
    </div>
</div>
